<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Random Quote Generator</h1>
        <div id="mainContainer">
            <div class="rowContainer">
                <p id="randomQuote">A random quote</p>
            </div>
            <div class="rowContainer author">
                <i> - </i><i id="authorName">me</i>
            </div>
            <div class="rowContainer">
                <div class="buttons">
                    <button class="button" id="newQuote" title="Get A New Quote">New Quote</button>
                    <button class="button" id="tweetQuote" title="Tweet this quote">Tweet</button>
                </div>
            </div>
        </div>
    </body>
</html>
