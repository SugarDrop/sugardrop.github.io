<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Variables</title>
        <link rel="stylesheet" type="text/css" href="cssVariables.css" />
    </head>
    <body>
        <div class="controls">
            <label for="spacing">Spacing: </label>
            <input id="spacing" name="spacing" type="range" min="10" max="20" value="10" data-sizing="px" />

            <label for="blur">Blur: </label>
            <input id="blur" name="blur" type="range" min="0" max="25" value="1" data-sizing="px" />

            <label for="base">Border Color: </label>
            <input id="base" name="base" type="color" value="#86c797" />
        </div>

        <img src="https://metrouk2.files.wordpress.com/2017/02/gettyimages-674732943.jpg" />
        <script type="text/javascript" src="cssVariables.js"></script>
    </body>
</html>
