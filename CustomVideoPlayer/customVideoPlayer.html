<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Video Player</title>
        <link rel="stylesheet" type="text/css" href="customVideoPlayer.css">
    </head>
    <body>
        <div class="main-player">
            <video  class="player-video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
            <div class="player-controls">
                <div class="video-progress">
                    <div class="video-progress-filled"></div>
                </div>
                <button class="player-button play-pause-button" title="Toggle Play">►</button>
                <input type="range" name="volume" class="player-slider volume-slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player-slider playback-rate-slider" min="0.5" max="2" step="0.1" value="1">
                <button class="player-button skip-back-button" data-skip="-10">« 10s</button>
                <button class="player-button skip-forward-button" data-skip="25">25s »</button>
            </div>
        </div>
        <script type="text/javascript" src="customVideoPlayer.js"></script>
    </body>
</html>
